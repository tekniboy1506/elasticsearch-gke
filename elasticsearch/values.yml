resources:
  limits:
    memory: 1Gi
    cpu: 200m
  requests:
    memory: 1Gi
    cpu: 200m

antiAffinity: soft
volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "regional-pd"
        resources:
          requests:
            storage: 20Gi

service:
  type: ClusterIP

ingress:
  enable: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: "*"
      paths:
        - path: /